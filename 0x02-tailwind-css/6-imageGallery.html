<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Grid and Flexbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout with Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
    <section class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
        <div class="gallery grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-gray-200 p-4 rounded-lg">
                <img src="https://via.placeholder.com/300x200/4F46E5/FFFFFF?text=Image+1" 
                     alt="Placeholder 1" 
                     class="w-full h-48 object-cover rounded-md">
                <p class="mt-2 text-center">Image 1</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg">
                <img src="https://via.placeholder.com/300x200/7C3AED/FFFFFF?text=Image+2" 
                     alt="Placeholder 2" 
                     class="w-full h-48 object-cover rounded-md">
                <p class="mt-2 text-center">Image 2</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg">
                <img src="https://via.placeholder.com/300x200/EC4899/FFFFFF?text=Image+3" 
                     alt="Placeholder 3" 
                     class="w-full h-48 object-cover rounded-md">
                <p class="mt-2 text-center">Image 3</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg">
                <img src="https://via.placeholder.com/300x200/10B981/FFFFFF?text=Image+4" 
                     alt="Placeholder 4" 
                     class="w-full h-48 object-cover rounded-md">
                <p class="mt-2 text-center">Image 4</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg">
                <img src="https://via.placeholder.com/300x200/F59E0B/FFFFFF?text=Image+5" 
                     alt="Placeholder 5" 
                     class="w-full h-48 object-cover rounded-md">
                <p class="mt-2 text-center">Image 5</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg">
                <img src="https://via.placeholder.com/300x200/EF4444/FFFFFF?text=Image+6" 
                     alt="Placeholder 6" 
                     class="w-full h-48 object-cover rounded-md">
                <p class="mt-2 text-center">Image 6</p>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 Tom Musyoka's Blog</p>
    </footer>
</body>
</html>
